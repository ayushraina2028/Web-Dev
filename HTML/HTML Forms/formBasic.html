<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formsBasic</title>
</head>
<body>
    <form>
        <input type = 'text' placeholder = 'Enter your Name' />
        <input type = 'number' placeholder = 'Enter your age' />

        <!--If we put normal button or input type submit inside 
        form element, then it will try to send this data some where-->
        
        <!--Below are 2 methods to submit the data, which was taken as input-->
        <input type = 'submit' value = "Enter To Submit the Data" />
        <button>Submit</button>
    </form>
