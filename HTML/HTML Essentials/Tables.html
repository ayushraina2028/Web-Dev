<!-- Lets Create a 3 cross 3 matrix to understand tables completely -->


<table border = '1' cellpadding = '10px' cellspacing = '0px'>
    <!--First Table body (tb) tag will come-->
    <tbody>
        <!--First Table row (tr) tag will come-->
        <tr>
            <!--First Table data (td) tag will come-->
            <td>(0,0)</td>
            <td>(0,1)</td>
            <td>(0,2)</td>
        </tr>

        <tr>
            <td>(1,0)</td>
            <td>(1,1)</td>
            <td>(1,2)</td>
        </tr>

        <tr>
            <td>(2,0)</td>
            <td>(2,1)</td>
            <td>(2,2)</td>
        </tr>
    </tbody>
</table>

<!--border, cellpadding and cellspacing are attributes of table not any css-->
